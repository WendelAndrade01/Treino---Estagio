<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Exercícios - Práticos - Calculadora</title>
	</head>
	<body>
		<div class="content">
			<div class="calculator">
				<p class="result" id="resultado"></p>

				<table>
					<tr>
						<td><button class="btn c" style="width: 106px" onclick="clean()">C</button></td>

						<td>
							<button class="btn neg" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
						</td>
						<td>
							<button class="btn especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button>
						</td>
					</tr>

					<tr>
						<td>
							<button class="btn" onclick="insert('7')">7</button>
						</td>

						<td>
							<button class="btn" onclick="insert('8')">8</button>
						</td>
						<td>
							<button class="btn" onclick="insert('9')">9</button>
						</td>
						<td><button class="btn especial" onclick="insert('* ')">x</button></td>
					</tr>

					<tr>
						<td>
							<button class="btn" onclick="insert('4')">4</button>
						</td>

						<td>
							<button class="btn" onclick="insert('5')">5</button>
						</td>
						<td>
							<button class="btn" onclick="insert('6')">6</button>
						</td>
						<td><button class="btn especial" onclick="insert('-')">-</button></td>
					</tr>

					<tr>
						<td>
							<button class="btn" onclick="insert('1')">1</button>
						</td>

						<td>
							<button class="btn" onclick="insert('2')">2</button>
						</td>
						<td>
							<button class="btn" onclick="insert('3')">3</button>
						</td>
						<td><button class="btn especial" onclick="insert('+')">+</button></td>
					</tr>

					<tr>
						<td>
							<button class="btn" onclick="insert('0')">0</button>
						</td>

						<td>
							<button class="btn" onclick="insert('.')">.</button>
						</td>
						<td><button class="btn equal" style="width: 106px" onclick="confirmed()">=</button></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="./script.js"></script>
		<script src="https://kit.fontawesome.com/969156c884.js" crossorigin="anonymous"></script>
	</body>
</html>
